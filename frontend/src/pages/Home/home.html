<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquarium Store</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="home">
    <section class="hero-section">
      <div class="hero-overlay">
        <h1>Welcome to the Aquarium Store</h1>
        <p>Explore a wide range of fish, plants, and aquarium products</p>
        <button class="shop-now-btn">Shop Now</button>
      </div>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <div class="category-cards"></div>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-cards"></div>
    </section>

    <input type="text" id="product-search" placeholder="Search for products...">
  </div>

  <script src="home.js"></script>
</body>
</html>
